<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { render, h, Fragment } from '../../runtime-dom/dist/runtime-dom.esm-bundler.js'

      const MyComponent = {
        render() {
          return h(Fragment, [
            h('div', this.$slots.header()),
            h('div', this.$slots.main()),
            h('div', this.$slots.footer())
          ])
        }
      }
      const VueComponent = {
        setup(props, ctx) {
          console.log(ctx)
          return {}
        },
        render() {
          // children如果是对象说明是组件的插槽
          return h(MyComponent, null, {
            header: () => h('p', 'header'),
            footer: () => h('p', 'footer'),
            main: () => h('h1', 'main')
          })
        }
      }
      render(h(VueComponent), app)
    </script>
  </body>
</html>
