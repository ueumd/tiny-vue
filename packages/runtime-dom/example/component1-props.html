<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { render, h } from '../../runtime-dom/dist/runtime-dom.esm-bundler.js'
      const Component = {
        props: {
          name: String
        },
        render() {
          return h('h1', [this.name])
        }
      }

      // 组件渲染
      render(h(Component, {name: 'Tom', id: 100}), app)
    </script>
  </body>
</html>
