<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { render, h } from '../../runtime-dom/dist/runtime-dom.esm-bundler.js'

      // 之前是数组
      render(h('h1', { style: { color: 'red' }}, ['Hello', ' World!']), app)

      setTimeout(() => {
        // 现在是文本
        render(h('h1', { style: { color: 'white', background: 'red' }}, '123'), app)
      }, 4000)
    </script>
  </body>
</html>
